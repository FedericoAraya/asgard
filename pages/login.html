<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dyksknsxc/image/upload/v1670196006/LOGO_xujxe1.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Asgard Equipamiento</title>
  </head>
  <body>
    <header id="header">
    </header>
        <main class="mainLogin d-flex flex-column">
      <div>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active botonLog"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Login
          </button>
          <button
            class="nav-link botonRegistrarse"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Registrarse
          </button>
        </div>
      </div>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          tabindex="0"
        >
          <div class="form">
            <h3 class="loginTitulo">Login:</h3>
            <form id="formLogin" action="submit" class="d-flex flex-column">
              <input
                type="text"
                name="nombreUsuario"
                id="nombreUsuario"
                required
                placeholder="Nombre de usuario"
              />
              <p class="usuarioIncorrecto"></p>
              <input
                type="password"
                name="pass"
                id="passUsuario"
                required
                placeholder="Contraseña"
              />
              <p class="contrasenaIncorrecta"></p>
              <input
                type="submit"
                class="btn btn-primary botonLog"
                value="Login"
              />
            </form>
            <input
              type="submit"
              class="btn btn-primary deslog d-none"
              value="Desloguear"
            />
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
          tabindex="0"
        >
          <div class="form">
            <h3>Registrarse:</h3>
            <form
              action="submit"
              class="d-flex flex-column"
              id="formRegistrarse"
            >
              <input
                type="text"
                name="nombreUsuario"
                id="nombreUsuarioR"
                required
                placeholder="Nombre de usuario"
              />
              <p class="usuarioExistente"></p>
              <input
                type="email"
                name="email"
                id="emailUsuarioR"
                required
                placeholder="E-mail"
              />
              <input
                type="password"
                name="pass"
                id="passUsuarioR"
                required
                placeholder="Contraseña"
              />
              <input
                type="password"
                name="confirmPass"
                id="confirmPassR"
                required
                placeholder="Repetir contraseña"
              />
              <p class="passNoCoincide"></p>
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer" class="d-flex">
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
