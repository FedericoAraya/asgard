<!DOCTYPE html>

  <head>

    <header class="header">
      <div class="nav-responsive">

          <div class="container-fluid">
            <button
              class="navbar-toggler"

              aria-controls="offcanvasNavbar"
            >
              <img
                src="../images/menu-hamburguesa.png"
                alt="menu hamburguesa"
              />
            </button>
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <img src="../images/logo-asgard.png" alt="Logo Asgard" />
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
                
              </div>
              <h5 class="saludo m-3"></h5>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="../index.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./tienda.html">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pagosYEnvios.html"
                      >Pagos y Envios</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item d-none adminVisibleM">
                    <a class="nav-link" href="./admin.html">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex flex-row login"
                      href="./login.html"
                      ><img  class="logoLogin" src="../images/loginIcon.png" alt="Icono Login" />
                      <p class="p-2">LOGIN</p></a
                    >
                                      </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <!-- offcanvas nav mobile -->
        <!-- nav desk -->
        <nav class="navbar nav-desck d-none d-md-block">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"
              ><img src="../images/logo-asgard.png" alt="Logo Asgard"
            /></a>
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Inicio</a
              >
              <a class="nav-link" href="./tienda.html">Tienda</a>
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
              <a class="nav-link" href="./pagosYEnvios.html">Pagos y Envios</a>
              <a class="nav-link" href="./contacto.html">Contactos</a>
              <a class="nav-link adminVisibleD d-none" href="/admin.html"
                >Admin</a
              >
              <a class="nav-link" href="./login.html"
                ><button class="btn btn-ligth">
                  <img
                    class="logoLogin"
                    src="../images/loginIcon.png"
                    alt="Icono Login"
                  /></button
              ></a>
            </div>
          </div>
        </nav>
        <!-- nav desk -->
      </div>
      <!-- logo mobile -->
      <a class="navbar-brand d-md-none" href="../index.html"
        ><img src="../images/logo-asgard.png" alt="Logo Asgard"
      /></a>
      <!-- logo nav mobile -->
      <!-- offcanvas carrito -->
      <div id="carrito">
        <button
          class="btn btn-ligth carrito"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
        <img src="../images/carrito.png" alt="Carrito" />
          
        </button>
        <div
          class="offcanvas offcanvas-end collapse"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            
            <h4 class="offcanvas-title" id="offcanvasScrollingLabel">
              Carrito
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <h6 class="saludo m-2" ></h6>
          <div id="checkLog"   class="d-none">
            <p>Para comprar debes estar <a href="./login.html">Registrado</a></p>
          </div>
          <div class="offcanvas-body">
            <div class="cardCarrito">
                            </div>
              <div class="total">
            </div>
            </div>
          </div>
        </div>
      </div>
   
      <!-- offcanvas carrito -->
    </header>
    <main class="mainLogin d-flex flex-column">
      <div>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active botonLog"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Login
          </button>
          <button
            class="nav-link botonRegistrarse"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Registrarse
          </button>
        </div>
      </div>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          tabindex="0"
        >
          <div class="form">
            <h3>Login:</h3>
            <form id="formLogin" action="submit" class="d-flex flex-column">
              <input
                type="text"
                name="nombreUsuario"
                id="nombreUsuario"
                required
                placeholder="Nombre de usuario"
              />
              <p class="usuarioIncorrecto"></p>
              <input
                type="password"
                name="pass"
                id="passUsuario"
                required
                placeholder="Contraseña"
              />
              <p class="contrasenaIncorrecta"></p>
              <input
                type="submit"
                class="btn btn-primary botonLog"
                value="Login"
              />
            </form>
            <input
              type="submit"
              class="btn btn-primary deslog d-none"
              value="Desloguear"
            />
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
          tabindex="0"
        >
          <div class="form">
            <h3>Registrarse:</h3>
            <form
              action="submit"
              class="d-flex flex-column"
              id="formRegistrarse"
            >
              <input
                type="text"
                name="nombreUsuario"
                id="nombreUsuarioR"
                required
                placeholder="Nombre de usuario"
              />
              <p class="usuarioExistente"></p>
              <input
                type="email"
                name="email"
                id="emailUsuarioR"
                required
                placeholder="E-mail"
              />
              <input
                type="password"
                name="pass"
                id="passUsuarioR"
                required
                placeholder="Contraseña"
              />
              <input
                type="password"
                name="confirmPass"
                id="confirmPassR"
                required
                placeholder="Repetir contraseña"
              />
              <p class="passNoCoincide"></p>
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer d-flex">
      <div class="redes">
        <a href=""><img src="../images/whatsapp.png" alt="Logo WhatsApp" /></a>
        <a href=""
          ><img src="../images/instagram.png" alt="Logo instagram"
        /></a>
      </div>
      <div class="copirigth">
        <p>By.Asgard ©</p>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../js/data.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
